<!DOCTYPE html>
<html>
<head>
    <title>Othello</title>
    <style>
        /* Styles for the board */
        /* Styles for the board */
        #board {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
            height: 400px;
            padding:0px;
            border: 1px solid black;
            background-color: #4CAF50;
        }

        #board .cell {
            width: 48px;
            height: 48px;
            background-color: #4CAF50;
            border: 1px solid black;
        }

        #board .cell.black {
            background-color: black;
            border-radius: 50%; /* Make the cells circular */
            border-width: 1px 1px;
            border-style: solid solid;
            border-color: black black;        }

        #board .cell.white {
            background-color: white;
            border-radius: 50%; /* Make the cells circular */
            border-width: 1px 1px;
            border-style: solid solid;
            border-color: black black;
        }

        #row{
            margin: 0;
            padding: 0;
        }

        /* Styles for the controls */
        #controls {
            margin-top: 20px;
        }

        #controls button {
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: lightgray;
        }

        #controls button:active {
            background-color: gray;
        }

        /* Styles for the scoreboard */
        #scoreboard {
            /* Add some styles for the scoreboard */
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #confetti {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        body {
        background-color: #333;
        color: white;
        font-family: "Roboto", sans-serif;
        }
        a:visited {
            color: #ccc;
        }
        a{
            color: #fff;
        }
    </style>
<body>
<body>
<div class="container" style="display: block; margin:auto; justify-content: center">
    <h1>Othello</h1>
    <div class="row">
        <div class="col-sm-8 col-md-6">
            <div id="board" class="m-0 p-0"></div>
        </div>
        <div class="col-sm-4 col-md-2">
            <canvas id="confetti"></canvas>
        </div>
    </div>
    <br>
    <h5 id="current-player"></h5>
    <div id="scoreboard"></div>
    <div id="controls">
        <button id="new-game-button" class="mb-3">New game</button>
    </div>
    <footer>
        <p>Made with <a href="https://openai.com/blog/chatgpt/" target="_blank">ChatGPT</a></p>
    </footer>
</div>
<script src="logic.js">
</script>
</body>
</html>
